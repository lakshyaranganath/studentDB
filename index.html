<!DOCTYPE HTML>
<html>
<head>
	<title>Student Database</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body class="container">

	<a href="subjects.html" class="btn btn-xs btn-default page-link">Subjects</a>

	<div class="row">

		<div class="col-sm-3">
			<div class="panel">
				<input class="form-control" type="text" placeholder="Search..." id="searchKey">
			</div>
			<div class="panel">
				<div class="list-group" id="studentList">
				</div>
			</div>
		</div>

		<div class="col-sm-5">
			<form class="panel form-horizontal">
				<div class="form-group">
					<label for="inputStudentId" class="col-sm-2 col-sm-offset-1 control-label">Id</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputStudentId" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="inputStudentName" class="col-sm-2 col-sm-offset-1 control-label">Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputStudentName" required>
					</div>
				</div>
				<div class="form-group">
					<label for="inputStudentDob" class="col-sm-2 col-sm-offset-1 control-label">DOB</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputStudentDob">
					</div>
				</div>
				<div class="form-group">
					<label for="inputStudentAddress" class="col-sm-2 col-sm-offset-1 control-label">Address</label>
					<div class="col-sm-8">
						<textarea class="form-control" rows="3" id="inputStudentAddress"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="inputSubjectsSelect" class="col-sm-2 col-sm-offset-1 control-label">Subjects</label>
					<div class="col-sm-8">
						<select multiple class="form-control" id="inputSubjectsSelect">
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-3">
						<button id="btnSaveStudent" type="submit" class="btn btn-primary">Save</button>
						<button id="btnNewStudent" class="btn btn-default">New</button>
						<button id="btnDeleteStudent" class="btn btn-danger pull-right">Delete</button>
					</div>
				</div>
			</form>
		</div>

		<div class="col-sm-4">
			<div class="panel">
				<div class="list-group" id="studentMarksList">
				</div>
			</div>
		</div>

	</div>

	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
