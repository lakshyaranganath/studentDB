<!DOCTYPE HTML>
<html>
<head>
    <title>Student Database</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="container">

    <a href="index.html" class="btn btn-xs btn-default page-link">Home</a>

    <div class="row">

        <div class="col-sm-3">
            <div class="panel">
                <input class="form-control" type="text" placeholder="Search..." id="searchKey">
            </div>
            <div class="panel">
                <div class="list-group" id="subjectList">
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <form class="panel form-horizontal">
                <div class="form-group">
                    <label for="inputSubjectId" class="col-sm-2 col-sm-offset-1 control-label">Id</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputSubjectId" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubjectName" class="col-sm-2 col-sm-offset-1 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputSubjectName" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button id="btnSaveSubject" type="submit" class="btn btn-primary">Save</button>
                        <button id="btnNewSubject" class="btn btn-default">New</button>
                        <button id="btnDeleteSubject" class="btn btn-danger pull-right">Delete</button>
                    </div>
                </div>
            </form>

            <div class="panel">
                <div class="list-group" id="subjectStudentsList">
                </div>
            </div>

        </div>

        <div class="col-sm-4">
            <form class="panel form-horizontal" id="studentMarksList">
            </form>
        </div>

    </div>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/subjects.js"></script>

</body>
</html>
